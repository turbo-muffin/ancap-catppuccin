include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decor.ini

[bar/main]
modules-left   = l search r d l mod r d l workspaces r d ram d cpu
modules-center = l player r s song
modules-right  = volume d filesystem d l layout r d l date r d l power r

wm-restack = bspwm

width  = 100%
height = 32

background = ${colors.bg}
foreground = ${colors.fg}
line-size = 2
font-0 = "JetBrains Mono:size=12;3"
font-1 = "Font Awesome 6 Free Solid:size=12;3"
font-2 = "Symbols Nerd Font:size=14;3"
font-3 = "Symbols Nerd Font:size=26;5"
font-4 = "Symbols Nerd Font:size=11;3"
font-5 = "Symbols Nerd Font Mono:size=13;3"
font-6 = "Symbols Nerd Font:size=15;3"

border-size = 6px
border-color = ${colors.bg}

spacing = 0
module-margin-left = 0
module-margin-right = 0
padding = 0
fixed-center = true
